plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

configurations {
    testCompile
}

group 'pl.seleniumtest'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.9.0'
    testImplementation("io.github.bonigarcia:webdrivermanager:5.3.2")
    implementation 'io.qameta.allure:allure-junit5:2.22.0'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version:"2.22.0"

}
test {
    useJUnitPlatform()
}